default_view:
  view: yes
  entities:
    - group.weather
    - group.time
    - group.Travel
    - group.Packages
    - group.Pocketcasts

time:
  name: Time & Date
  view: no
  entities:
    - sensor.time
    - sensor.date

weather:
  name: Weather
  view: no
  entities:
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_daily_max_precip_intensity
    - sensor.dark_sky_humidity
    - sensor.dark_sky_minutely_summary
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_temperature
    - sensor.dark_sky_wind_speed
    - sun.sun

Travel:
  name: Travel
  view: no
  entities:
    - sensor.current__home_to_work
    - sensor.current__work_to_home

Packages:
  name: Shipping Information
  view: no
  entities:
    - sensor.ups
    - sensor.usps

Pocketcasts:
  name: Pocketcasts
  view: no
  entities:
    - sensor.pocketcasts_unlistened_episodes